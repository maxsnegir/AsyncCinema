version: "3.8"

services:
  postgres_test:
    image: postgres:12.4
    restart: always
    env_file:
      - .env

  redis_test:
    image: redis
    command:
      - redis-server

  tests:
    build:
      context: .
      target: tests
    env_file:
      - .env
    environment:
      - DB_HOST=postgres_test
      - REDIS_HOST=redis_test
    depends_on:
      - postgres_test
      - redis_test
