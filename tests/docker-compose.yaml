version: "3"

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.2
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    env_file:
      - test.env

  redis:
    restart: unless-stopped
    image: redis
    env_file:
      - test.env
    command:
      - redis-server

  backend_api:
    build: ../src
    restart: always
    env_file:
      - test.env
    depends_on:
      - redis
      - elasticsearch

  tests:
    build: .
    depends_on:
      - elasticsearch
      - redis
      - backend_api
    env_file: test.env
    volumes:
      - ../.:/tests
    entrypoint: >
      sh -c "python3 tests/functional/utils/wait_for_es.py
      && python3 tests/functional/utils/wait_for_redis.py
      && pytest -v tests/functional/src "
